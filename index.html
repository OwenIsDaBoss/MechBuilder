
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Mech Designer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #f0f0f0;
    }
    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .block {
      flex: 1 1 45%;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
    }
    textarea, input, select, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Custom Mech Designer</h1>
  <div class="container">
    <div class="block">
      <h2>Mech Designer</h2>
      <p>Customize your mech by choosing parts.</p>
      <select id="mech-head"><option>Default Head</option></select>
      <select id="mech-torso"><option>Default Torso</option></select>
      <select id="mech-arms"><option>Default Arms</option></select>
      <select id="mech-legs"><option>Default Legs</option></select>
      <select id="mech-modules"><option>Shield Module</option></select>
      <button onclick="saveMech()">üíæ Save</button>
      <button onclick="loadMech()">üìÇ Load</button>
      <button onclick="printMech()">üñ®Ô∏è Print</button>
    </div>

    <div class="block">
      <h2>Mech Statistics</h2>
      <p id="mech-stats">Total stats will appear here.</p>
    </div>

    <div class="block">
      <h2>Custom Part Designer</h2>
      <input id="custom-part-name" placeholder="Part Name">
      <textarea id="custom-part-stats" placeholder='e.g. {"armor":10,"speed":5}'></textarea>
      <button onclick="addCustomPart()">‚ûï Add Custom Part</button>
    </div>

    <div class="block">
      <h2>Heat Management</h2>
      <input id="heat-value" type="number" placeholder="Current Heat">
      <input id="max-heat" type="number" placeholder="Max Heat">
      <button onclick="checkHeat()">Check Heat</button>
      <p id="heat-status"></p>
    </div>

    <div class="block">
      <h2>Weather Effects</h2>
      <select id="weather">
        <option>Sunny</option>
        <option>Rain</option>
        <option>Thunderstorm</option>
        <option>Snow</option>
      </select>
      <button onclick="applyWeather()">Apply</button>
    </div>

    <div class="block">
      <h2>Faction Buffs & Debuffs</h2>
      <select id="faction">
        <option>Neutral</option>
        <option>Iron Legion (+armor)</option>
        <option>Wind Striders (+speed)</option>
      </select>
      <button onclick="applyFaction()">Apply</button>
    </div>
  </div>

  <script>
    const mech = {
      parts: {
        head: "Default Head",
        torso: "Default Torso",
        arms: "Default Arms",
        legs: "Default Legs",
        modules: ["Shield Module"]
      },
      stats: {
        armor: 100,
        speed: 50,
        firepower: 70
      }
    };

    function updateStatsDisplay() {
      document.getElementById("mech-stats").innerText =
        JSON.stringify(mech.stats, null, 2);
    }

    function saveMech() {
      localStorage.setItem("savedMech", JSON.stringify(mech));
      alert("Mech saved locally!");
    }

    function loadMech() {
      const data = localStorage.getItem("savedMech");
      if (data) {
        Object.assign(mech, JSON.parse(data));
        updateStatsDisplay();
        alert("Mech loaded!");
      }
    }

    function printMech() {
      window.print();
    }

    function addCustomPart() {
      const name = document.getElementById("custom-part-name").value;
      const stats = JSON.parse(document.getElementById("custom-part-stats").value || "{}");
      mech.parts[name.toLowerCase()] = name;
      Object.keys(stats).forEach(key => {
        mech.stats[key] = (mech.stats[key] || 0) + stats[key];
      });
      updateStatsDisplay();
      alert("Custom part added!");
    }

    function checkHeat() {
      const current = parseInt(document.getElementById("heat-value").value);
      const max = parseInt(document.getElementById("max-heat").value);
      const msg = current > max ? "‚ö†Ô∏è Overheated!" : "‚úÖ Within safe limits.";
      document.getElementById("heat-status").innerText = msg;
    }

    function applyWeather() {
      const w = document.getElementById("weather").value;
      if (w === "Rain") mech.stats.speed -= 5;
      else if (w === "Snow") mech.stats.speed -= 10;
      else if (w === "Thunderstorm") mech.stats.armor -= 10;
      else if (w === "Sunny") mech.stats.speed += 5;
      updateStatsDisplay();
    }

    function applyFaction() {
      const f = document.getElementById("faction").value;
      if (f.includes("armor")) mech.stats.armor += 20;
      if (f.includes("speed")) mech.stats.speed += 20;
      updateStatsDisplay();
    }

    updateStatsDisplay();
  </script>
</body>
</html>
